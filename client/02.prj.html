<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>러닝! ECMAScript</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="./css/02.prj.css" />
  <script src="https://kit.fontawesome.com/14670f45cd.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- <h1 lang="en">Learning ECMAScript</h1> -->
  <div class="container" id="container">
  </div>

  <div class="light_box">
    <div class="light_box__index"></div>
    <div class="light_box__img">
      <div class="light_box__left_btn">
        <i class="fa-solid fa-angle-left fa-2x arrow_mark"></i>
      </div>
      <div class="light_box__right_btn">
        <i class="fa-solid fa-angle-right fa-2x arrow_mark"></i>
      </div>
    </div>
    <!-- 버튼으로 해야하나,,, 접근성 까먹었다,,, -->
    <div class="light_box__close">
      <i class="fa-solid fa-x close_mark"></i>
    </div>
  </div>
  <script src="./02.prj.js">
  </script>
</body>

</html>
